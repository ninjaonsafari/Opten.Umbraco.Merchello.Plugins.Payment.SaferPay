<div class="umb-panel merchello-side-panel" data-ng-controller="Merchello.Plugin.GatewayProviders.Dialogs.SaferPaySettingsController as gatewayProvider">

	<div class="umb-modalcolumn-header">
		<h4><strong>Tax and Rounding Provider Configuration</strong></h4>
	</div>
	<form name="editProviderForm" id="editProviderForm">
		<div class="umb-panel-body with-header with-footer">
			<div class="control-group row-fluid">
				<p>AccountID<br /></p>
				<div class="input-prepend col-xs-12 span12">
					<input class="col-xs-8 span8" type="text" data-ng-model="gatewayProvider.settings.accountId">
				</div>
			</div>
			<div class="control-group row-fluid">
				<p>
					Notify E-Mail Address<br />
					<small>SaferPay sends E-Mail to:</small>
				</p>
				<div class="input-prepend col-xs-12 span12">
					<input class="col-xs-8 span8" type="text" data-ng-model="gatewayProvider.settings.notfiyAddress">
				</div>
			</div>
			<div class="control-group row-fluid">
				<p>Return Url<br /></p>
				<div class="input-prepend col-xs-12 span12">
					<input class="col-xs-8 span8" type="text" data-ng-model="gatewayProvider.settings.returnUrl">
				</div>
			</div>
			<div class="control-group row-fluid">
				<p>Cancel Url<br /></p>
				<div class="input-prepend col-xs-12 span12">
					<input class="col-xs-8 span8" type="text" data-ng-model="gatewayProvider.settings.cancelUrl">
				</div>
			</div>
		</div>

		<div class="umb-panel-footer">
			<div class="umb-el-wrap umb-panel-buttons">
				<div class="btn-toolbar umb-btn-toolbar pull-right">

					<a href
					   class="btn btn-link"
					   data-ng-click="gatewayProvider.close($event)">
						<localize key="general_cancel">Cancel</localize>
					</a>

					<a href
					   class="btn btn-primary"
					   data-ng-click="gatewayProvider.saveSettings($event)">
						<localize key="buttons_save">Save</localize>
					</a>

				</div>
			</div>
		</div>
	</form>
</div>
